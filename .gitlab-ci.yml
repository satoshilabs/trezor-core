image: docker:latest

services:
  - docker:dind

build and push emulator image:
  before_script:
    - apk add --no-cache py-pip
    - pip install docker-compose
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
  when: manual
  script:
    - docker-compose -f ./emulator/docker-compose.yml build
    - docker-compose -f ./emulator/docker-compose.yml push